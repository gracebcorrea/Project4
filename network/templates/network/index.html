{% extends "network/layout.html" %}

{% block body %}
  <h1>Network Feed</h1>
  <hr>
  <h1>{{Message}}</h1>
  <div class="form-group" >
        <form >
            {% csrf_token %}
            {% if AllPosts|length > 0 %}
                {% for A in AllPosts %}
                    <div class="container" style=width:90%">
                        <div class="row"  width="1700px">
                          <div class="col-lg-3">

                            <p>   {{A.username}}  </p>
                            <br>
                            <img src=" {{A.Avatar}} "  width="150">

                            <br>

                          </div>
                          <div class="col-lg-6">
                              <p> {{A.Post}} </p>

                          </div>
                          <div class="col-lg-3">
                             <p> {{A.Date}} </p>
                             <p> {{A.Likes}}  <i class="fas fa-thumbs-up"></i> <i class="far fa-thumbs-up"></i>
                                 {{A.Unlikes}} <i class="fas fa-thumbs-down"></i>  <i class="far fa-thumbs-down"></i>

                             </p>
                          </div>
                      </div>
                    </div>
                    <hr>
                {% endfor %}
            {% endif %}
{% endblock %}
